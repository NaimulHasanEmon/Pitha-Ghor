<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <link rel="shortcut icon" href="Images/Color_Table.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="Style/table.css">
</head>

<body>
    <header>
        <p>HTML Table</p>
    </header>
    <main>
        <table>
            <caption>Table of Founders salary</caption>
            <thead>
                <th>No.</th>
                <th>Name</th>
                <th>Founder</th>
                <th>Salary</th>
            </thead>
            <tbody>
                <tr>
                    <td>1.</td>
                    <td>Emon</td>
                    <td>Founder of ABC Group.</td>
                    <td>$10000</td>
                </tr>
                <tr>
                    <td>2.</td>
                    <td>Chaity</td>
                    <td>Founder of Chitra Group.</td>
                    <td>$11000</td>
                </tr>
                <tr>
                    <td>3.</td>
                    <td>Chitra</td>
                    <td>Founder of Amar Group.</td>
                    <td>$1000</td>
                </tr>
                <tr>
                    <td>4.</td>
                    <td>Hasan</td>
                    <td>Founder of Hasan Group.</td>
                    <td>$5000</td>
                </tr>
            </tbody>
            <tfoot>
                <td colspan="4">Total Founders: 4</td>
            </tfoot>
        </table>
    </main>
    <footer>
        <small>
            <p>&copy; 2024. All Rights Preserved.</p>
        </small>
    </footer>
</body>

</html>
